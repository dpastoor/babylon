# goreleaser.yml
# Build customization
project_name: bbi

build:
  binary: bbi
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

# goreleaser.yml
brews:
  # Repository to push the tap to.
  -
    github:
      owner: metrumresearchgroup 
      name: homebrew-tap 


builds:
  -
    id: "default"
    ldflags:
      - -s -w -X 'github.com/metrumresearchgroup/babylon/cmd.VERSION={{ .Env.VERSION }}'

archives:
  -
    builds:
      - default
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: tar.gz