# goreleaser.yml
# Build customization
project_name: bbi

build:
  binary: bbi
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

# goreleaser.yml
brews:
  # Repository to push the tap to.
  -
    github:
      owner: metrumresearchgroup 
      name: homebrew-tap 


builds:
  -
    ldflags:
      - -s -w -X 'github.com/metrumresearchgroup/babylon/cmd.VERSION={{ .Env.VERSION }}' -X 'github.com/metrumresearchgroup/babylon/cmd.BUILD_NUMBER={{ .Env.BUILD_NUMBER }}'
